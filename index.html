---
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tyler Wanlass | Entreprenuer &amp; Designer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

  <!-- for Google -->
  <meta name="description" content="The site of Tyler Wanlass, entreprenuer &amp; designer. I write about startups and design. I build businesses and products." />
  <meta name="keywords" content="tyler wanlass, startups, designer, we ara altitude, simple goods" />

  <meta name="author" content="Tyler Wanlass" />
  <meta name="copyright" content="(c) 2004 - 2014 Tyler Wanlass" />

  <!-- for Facebook -->
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="http://tdub.co/img/me.jpg" />
  <meta property="og:url" content="http://tdub.co{{ page.url }}" />
  <meta property="og:description" content="Tyler Wanlass | Entreprenuer &amp; Designer" />

  <!-- for Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="Tyler Wanlass | Entreprenuer &amp; Designer" />
  <meta name="twitter:image" content="/img/me.jpg" />

  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700|Neuton:300,400,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="content ">
    <div class="wrapper">
      <div class="heading">Words</div>
      <div class="hr"></div>
      <ul class="post-list">
        {% for post in site.posts %}
        <li>
          <article>
            <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          </article>
        </li>
        {% endfor %}
      </ul>
      {% include about.html %}
      {% include copyright.html %}
    </div>
  </div>

  <script type="text/javascript" src='js/vendor/instantclick.min.js'></script>
  {% include scripts.html %}

</body>
</html>
